server:
  port: 8761

spring:
  application:
    name: eureka-server
eureka:
 instance:
  hostname: localhost
 client:
  fetch-registry: false
  register-with-eureka: false
  serviceUrl:
    defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    com:
      company:
        eurekaserver: INFO
