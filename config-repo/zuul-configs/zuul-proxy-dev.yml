
message: Success Message in zuul-proxy-dev.yml

server:
  port: 7777

app:
  id: ${random.uuid}



eureka:
  instance:
    prefer-ip-address: true
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    eureka-server-connect-timeout-seconds: 5
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
    eureka-connection-idle-timeout-seconds: 30


management:
  endpoints:
    web:
      exposure:
        include: "*"


